<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>yourprofile</title>

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="/static/styleYour.css" />

       <!-- JS -->
    <script defer src="/static/main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script>
      function clickSympathy(common_id) {
        info = $(`.${common_id}`).text();
        user_id = $(`#${common_id}`).text();
        person = $('#hidden_id').text();
        console.log(info , user_id , person)
         $.ajax({
          type: "POST",
          url: "/sympathy",
          data: { user_id: user_id, person: person , info : info , pk : common_id},
          success: function (response) {
            if (response["result"] == "success") {
               window.location.reload();
            }
          },
        });

      }
    </script>
  </head>
  <body>
    <header>
      <button
        class="button"
        onclick="window.location.href='{{ url_for( 'main' ) }}';"
      >
        돌아가기
      </button>
    </header>
    <div class="wrap">
      <div class="card">
        <div class="card-image">
          <figure class="image is-4by3">
            <img
              src="https://bulma.io/images/placeholders/1280x960.png"
              alt="Placeholder image"
            />
          </figure>
        </div>
         <div id="hidden_id" style="display: none;">{{session['user_name']}}</div>
        <div class="card__container">
          <div class="card-name" >{{user_name}}</div>
          <div class="card-content">
            <div class="card__header">
              <div class="card__text">
                <span class="common__text">공감 : </span>
                <span class="common__count">4</span>
              </div>
            </div>
            <div class="list">
              {% for common in common_content %}
              <div class="list__content">
                <div id="{{common._id}}" style="display: none;">{{user_id}}</div>
                <div class="{{common._id}}">{{common.info}}</div>
                <p>양현석 ,신승준 , 박건희</p>
                <button
                  class="button"
                  onclick="clickSympathy('{{common._id }}')"
                >
                  공감
                </button>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
