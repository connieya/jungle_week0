<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myprofile</title>

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="/static/styleMy.css" />
  </head>
  <body>
    <header>
      <button class="button">돌아가기</button>
    </header>
    <div class="wrap">
      <div class="card">
        <div class="card-image">
          <figure class="image is-4by3">
            <img
              src="https://bulma.io/images/placeholders/1280x960.png"
              alt="Placeholder image"
            />
          </figure>
        </div>

        <div class="card__container">
          <div class="card-name">{{user_id}}</div>
          <div class="card-content">
            <div class="card__header">
              <div class="card__text">
                <span class="common__text">공감 : </span>
                <span class="common__count">4</span>
              </div>
              <footer class="card-footer">
                <a href="#" class="card-footer-item">수정</a>
                <a href="#" class="card-footer-item">삭제</a>
              </footer>
            </div>
            <div class="list">
              <div class="list__content">
                <div class="content__comment">여행을 좋아해요.</div>
                <button class="button">삭제</button>
              </div>
            </div>

            <div class="card__input">
              <input type="text" placeholder="나를 소개 해보아요." />
              <button class="button">등록</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
